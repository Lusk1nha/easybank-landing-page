<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./assets/favicon-32x32.png" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/responsive.css" />
  
  <title>Frontend Mentor | Easybank landing page</title>

</head>
<body>
  <nav class="navbar">
    <img class="logo" src="./assets/logo.svg" alt="logo icon">

    <div class="navbar-content">
      <ul>
        <li class="navbar-links">Home</li>
        <li class="navbar-links">About</li>
        <li class="navbar-links">Contact</li>
        <li class="navbar-links">Blog</li>
        <li class="navbar-links">Careers</li>
      </ul>

      <button class="button button--navbar">Request Invite</button>
    </div>

    <button class="mobile-navbar" type="button"></button>
  </nav>

  <header>
    <div class="header-bg-images">
      <img class="phone-image" src="./assets/image-mockups.png" alt="phones image">
    </div>

    <div class="header-content">
      <h2 class="header-title">Next generation digital banking</h2>
      
      <p class="header-text">
        Take your financial life online. Your Easybank
        account will be a one-stop-shop for spending,
        saving, budgeting, investing, and much more.
      </p>

      <button class="button button--header">Request Invite</button>
    </div>
  </header>

  <main>
    
  </main>

  <script src="./index.js"></script>
</body>
</html>
